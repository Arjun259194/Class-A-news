<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/nav.css" />
    <link rel="shortcut icon" href="icon/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Square+Peg&family=Ubuntu:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Class-A-News.com</title>
  </head>

  <body>
    <nav class="prim-Bg">
      <div class="right">
        <img src="img/android-chrome-192x192.png" alt="website logo 'CA'" />
        <h1>
          <span class="prim-color">C</span><small>lass</small
          ><span class="third-color">A</span><small>news.com</small>
        </h1>
      </div>
      <ul>
        <li>
          <a href="index.html" class="active"
            ><span class="material-symbols-outlined"> home </span
            ><span>Home</span></a
          >
        </li>
        <li>
          <a href="pages/about.html"
            ><span class="material-symbols-outlined"> info </span
            ><span>About</span></a
          >
        </li>
        <li>
          <a href="pages/contact.html"
            ><span class="material-symbols-outlined"> contact_support </span
            ><span>Help</span></a
          >
        </li>
      </ul>
    </nav>

    <main>
      <section class="input">
        <div class="searchTypeChoice">
          <label for="ch-country">search news based on country</label>
          <input type="radio" name="searchTypeChoice" id="ch-country" />
          <label for="ch-keyword">search news based on keyword</label>
          <input type="radio" name="searchTypeChoice" id="ch-keyword" />
        </div>

        <div class="countrySearch">
          <label for="country">Select country</label>
          <select name="country" id="country">
            <option value="in">India</option>
            <option value="us">U.S</option>
            <option value="cn">Canada</option>
          </select>
        </div>

        <div class="keywordSearch">
          <label for="keyWordInput">Search with a key word</label>
          <input type="text" id="keyWordInput" />
        </div>

      </section>
    </main>

    <script src="js/app.js"></script>
    <script src="js/htmlLogic.js"></script>
  </body>
</html>
